<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#2D1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A0F08;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Chess board pattern (subtle) -->
  <g opacity="0.1">
    <!-- Row 1 -->
    <rect x="100" y="100" width="50" height="50" fill="#F0D9B5"/>
    <rect x="150" y="100" width="50" height="50" fill="#B58863"/>
    <rect x="200" y="100" width="50" height="50" fill="#F0D9B5"/>
    <rect x="250" y="100" width="50" height="50" fill="#B58863"/>
    <rect x="300" y="100" width="50" height="50" fill="#F0D9B5"/>
    <rect x="350" y="100" width="50" height="50" fill="#B58863"/>
    <rect x="400" y="100" width="50" height="50" fill="#F0D9B5"/>
    <rect x="450" y="100" width="50" height="50" fill="#B58863"/>
    
    <!-- Row 2 -->
    <rect x="100" y="150" width="50" height="50" fill="#B58863"/>
    <rect x="150" y="150" width="50" height="50" fill="#F0D9B5"/>
    <rect x="200" y="150" width="50" height="50" fill="#B58863"/>
    <rect x="250" y="150" width="50" height="50" fill="#F0D9B5"/>
    <rect x="300" y="150" width="50" height="50" fill="#B58863"/>
    <rect x="350" y="150" width="50" height="50" fill="#F0D9B5"/>
    <rect x="400" y="150" width="50" height="50" fill="#B58863"/>
    <rect x="450" y="150" width="50" height="50" fill="#F0D9B5"/>
    
    <!-- Continue pattern for 6 more rows -->
    <rect x="100" y="200" width="50" height="50" fill="#F0D9B5"/>
    <rect x="150" y="200" width="50" height="50" fill="#B58863"/>
    <rect x="200" y="200" width="50" height="50" fill="#F0D9B5"/>
    <rect x="250" y="200" width="50" height="50" fill="#B58863"/>
    <rect x="300" y="200" width="50" height="50" fill="#F0D9B5"/>
    <rect x="350" y="200" width="50" height="50" fill="#B58863"/>
    <rect x="400" y="200" width="50" height="50" fill="#F0D9B5"/>
    <rect x="450" y="200" width="50" height="50" fill="#B58863"/>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(600, 315)">
    <!-- Crown circle background -->
    <circle cx="0" cy="-80" r="80" fill="#FFD700" opacity="0.9" filter="url(#glow)"/>
    
    <!-- Crown -->
    <g transform="translate(0, -80)">
      <path d="M-40,-20 L-25,-45 L-12,-30 L0,-55 L12,-30 L25,-45 L40,-20 L30,15 L-30,15 Z" fill="#FFD700" stroke="#B8860B" stroke-width="2"/>
      <circle cx="-20" cy="-42" r="4" fill="#FF6B6B"/>
      <circle cx="0" cy="-52" r="5" fill="#FF6B6B"/>
      <circle cx="20" cy="-42" r="4" fill="#FF6B6B"/>
    </g>
    
    <!-- Title -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle" filter="url(#glow)">
      Chess Puzzles
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="36" fill="#F0D9B5" text-anchor="middle">
      Master Your Tactics
    </text>
    
    <!-- Chess pieces -->
    <text x="-200" y="40" font-family="Arial, sans-serif" font-size="48" fill="#F0D9B5" opacity="0.6">♔</text>
    <text x="200" y="40" font-family="Arial, sans-serif" font-size="48" fill="#F0D9B5" opacity="0.6">♛</text>
    <text x="-150" y="100" font-family="Arial, sans-serif" font-size="36" fill="#B58863" opacity="0.4">♜</text>
    <text x="150" y="100" font-family="Arial, sans-serif" font-size="36" fill="#B58863" opacity="0.4">♝</text>
  </g>
</svg>